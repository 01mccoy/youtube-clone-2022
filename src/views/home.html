{% extends "base.html" %}

<!--macro-->
{% from "macro/video.html" import videoSet %}

<!--main content-->
{% block content %}
<h2>Welcome here you will see the trending videos</h2>
<ul>
  {% for video in videos %}
  <!--macro use-->
  {{videoSet(video)}}
  <!--If there is no video-->
  {% else %}
  <h4>Sorry, nothing found.</h4>
  {% endfor %}
</ul>
{% endblock %}
