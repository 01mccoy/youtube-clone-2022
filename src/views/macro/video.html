{% macro videoSet(video) %}
<div>
  <h4>
    <a href="/videos/{{video.id}}"> {{video.title}} </a>
  </h4>
  <p>{{video.description}}</p>
  <ul>
    {% for hashtag in video.hashtags %}
    <li>{{hashtag}}</li>
    {% endfor %}
  </ul>
  <small>{{video.createdAt}}</small>
  <hr />
</div>
{% endmacro %}
